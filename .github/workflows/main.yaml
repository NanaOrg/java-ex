name: Meterian Scanner workflow

on: push

jobs:
    meterian_scan_autofix:
        name: Meterian scan
        runs-on: ubuntu-latest
        steps: 
          - name: Checkout
            uses: actions/checkout@v3
          - name: Meterian Scanner
            uses: MeterianHQ/meterian-github-action@autofix-flags-update
            env:
              METERIAN_API_TOKEN: ${{ secrets.METERIAN_API_TOKEN }}
              GITHUB_TOKEN: ${{ github.token }}
              ALWAYS_OPEN_PRS: true
              CLIENT_VM_PARAMS: "-Dmaven.extra.parameters=--offline,-Dmaven.repo.local=/github/workspace/.m2"
            with:
                cli_args: --debug
#               autofix_security: safe
#               autofix_with_pr: true
